<body class="text-center" style="font-family: 'Helvetica Neue', Helvetica;">

<!-- * ---------- LOG IN -------------- -->

<button class="SignIN-button" onclick="openFormSignIn()">Sign In</button>

<div class="form-popup" id="myFormSignIn">
    <h2>Login</h2>
    <form class="login form-container">

        <!-- username -->
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="Username">
        </div>

        <!-- password -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default">Login</button>
        <button type="button" class="btn cancel" onclick="closeFormSignIn()">Close</button>
    </form>
</div>



<!--* ------------- REGISTER ----------- -->

<button class="SignUP-button" onclick="openFormSignUp()">Sign Up</button>

<div class="form-popup" id="myFormSignUp">
    <h2>Register</h2>
    <form class="signup form-container">

        <!-- first name, last name, job title -->
        <div class="form-group">
            <label for="exInputFirstName">First Name</label>
            <input type="text" class="form-control" id="fname-input" placeholder="First Name">
            <label for="exInputLastName">Last Name</label>
            <input type="text" class="form-control" id="lname-input" placeholder="Last Name">
            <label for="exInputJob">Job Title</label>
            <input type="text" class="form-control" id="jobtitle-input" placeholder="Job Title">
        </div>

        <!-- username and password -->
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="reg-username-input" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="reg-password-input" placeholder="Password">
        </div>

        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>

        <button type="submit" class="btn btn-default">Register</button>
        <button type="button" class="btn cancel" onclick="closeFormSignUp()">Close</button>

    </form>
</div>

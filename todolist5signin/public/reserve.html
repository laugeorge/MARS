<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Update: adding awesome css-->
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron col-md-8 img-fluid" style="background-image:url(../img/mars.jpg); background-size: cover;">
      <h2 class="text-center">
          <span class="fa fa-refresh" href="/reserve.html"></span> Welcome to Mars</h1>

          <div class="text-center">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <!-- Reservation Page -->
        <div class="card">

          <!-- Update: Displaying toDoTask-->
          <div class="card">
              <div class="card-header">
                <h5>Online</h4>
              </div>
              <div class="card-body">
                <ul id="tableList" class="list-group"></ul>

              </div>
          </div>

          <div class="card-header">
            Please enter your first and last name with your assigned password
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name">
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary submit" disabled="disabled" id="submit-btn">Sign Up</button>
              <button type="submit" class="btn btn-primary submit" disabled="disabled" id="submit-btn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
            <a href="#" id="clear">Clear Tables</a> |
          <a href="/api/tables">API Table Link</a> 
      </div>
    </footer>

  </div>


<!--BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER-->
<script type="text/javascript">

  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function(event) {
    event.preventDefault();

    if ($("#first-name").val() !== "") {
      // Here we grab the form elements

      //how to i put an If statement 
      // HOW DO I att the check uncheck 
      const newTask = {
        firstName: $("#first-name").val().trim(),
        lastName: $("#last-name").val().trim()
        password: $("#password").val().trim()

      };

      console.log(newTask);

      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
      // depending on if a tables is available or not.

        $.post("/api/tables", newTask,
          function(data) {

            // Clear the form when submitting
            $("#first-name").val("");
            $("#last-name").val("");
            $("#password").val("");
          });
      
    } 
    else 
    alert ("Please enter name and password...")

  });

  $('#first-name').keyup(function() {

    var empty = false;
    $('#first-name').each(function() {
        if ($(this).val().length == 0) {
            empty = true;
        }
    });

    if (empty) {
        $('#submit-btn').attr('disabled', 'disabled');
    } else {
        $('#submit-btn').removeAttr('disabled');
    }
  });


  // Update1 to display taskToDo
  function runTableQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/tables", method: "GET" })
      .then(function(tableData) {

        // Here we then log the tableData to console, where it will show up as an object.
        console.log(tableData);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < tableData.length; i++) {

          // Get a reference to the tableList element and populate it with tables
          var tableList = $("#tableList");

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Table #" + (i + 1)),
            $("<hr>"),
            $("<h3>").text("Task: " + tableData[i].firstName),
            $("<h4>").text("Name: " + tableData[i].lastName)
              $("<h4>").text("Name: " + tableData[i].password)
          );

          tableList.append(listItem);
        }
      });
  }

  // Update a function later to trash all tasks
  // This function resets all of the data in our tables. This is intended to let you restart a demo.
  function clearTable() {
  alert("Clearing task...");

    // Clear the tables on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      // $("#waitList").empty();
      $("#tableList").empty();
    });
  }

  $("#clear").on("click", clearTable);


  // Run Queries!
  // ==========================================
  runTableQuery();

</script>
</body>

</html>
